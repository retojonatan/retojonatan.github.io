  <div class="container-fluid">
    <div class="row wrapper min-vh-100 flex-column flex-sm-row">
      <aside class="col-12 col-sm-4 col-md-3 col-lg-2 p-0 flex-shrink-1 bg-primary">
        <nav
          class="navbar navbar-expand-sm navbar-dark bg-primary align-items-start flex-sm-column flex-row sticky-top">
          <a class="navbar-brand p-0 m-0 align-self-center wow animate__fadeInDown " href="./">
            <img class="brand-logo" src="img/logo.png" alt="">
          </a>
          <a href class="navbar-toggler my-auto" data-toggle="collapse" data-target=".sidebar">
            <span class="navbar-toggler-icon"></span>
          </a>
          <div class="collapse navbar-collapse sidebar w-100 h-100 align-items-start">
            <ul class="flex-column navbar-nav w-100 wow animate__fadeInLeft animate__fast">
              <li class="nav-item wow animate__fadeInLeft animate__fast">
                <a class="nav-link pl-0" href="./"><i class="fa fa-home fa-fw"></i> <span class="">HOME</span></a>
              </li>
              <li class="nav-item wow animate__fadeInLeft animate__fast animate__delay-1s">
                <a class="nav-link pl-0 dropdown-toggle text-nowrap" href="./categories.html">

                </a>

              <li class="nav-item wow animate__fadeInLeft animate__fast animate__delay-2s">
                <a class="nav-link pl-0" href="./about-us.html">

                </a>
              </li>
              <li class="nav-item wow animate__fadeInLeft animate__fast animate__delay-3s">
                <a class="nav-link pl-0" href="./contact.html">

                </a>
              </li>

                  <i class="fa fa-users fa-fw"></i> <span class="font-weight-bolder">LOGIN</span>
                </a>
              </li>
            </ul>
          </div>
          <div class=" w-100" id="social-nav">
            <ul class="p-0 m-0">
              <li class="my-3 wow animate__fadeInLeft animate__fast animate__delay-2s">
                <a href="./contact.html" class="btn btn-block btn-success">LINK CONTACTO</a>
              </li>
              <li class="my-3 wow animate__fadeInLeft animate__fast animate__delay-3s">
                <a href="mailto:info@switchit.com.ar" class="btn btn-block btn-success">LINK EMAIL</a>
              </li>
              <li class="my-3 wow animate__fadeInLeft animate__fast animate__delay-4s">
                <a href="tel:0303456" class="btn btn-block btn-success">LINK TELEFONO</a>
              </li>
              <li class="text-center wow animate__fadeInLeft animate__fast animate__delay-5s">
                <a href="https://www.facebook.com/" class="mx-2">
                  <i class="fab fa-facebook fa-lg"></i>

                <a href="https://www.twitter.com/" class="mx-2">
                  <i class="fab fa-twitter fa-lg"></i>
                </a>
                <a href="https://www.instagram.com/" class="mx-2">

                </a>
              </li>
            </ul>
          </div>
        </nav>
      </aside>
      <main class="col bg-login w-100 d-flex wow animate__delay-1s animate__fadeIn animate__slow">
        <form class="form-signin p-5 bg-success wow animate__fadeInDown animate__fast">
          <div class="text-center mb-4">
            <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h2 class="mb-3 text-primary"><i class="fa fa-user"></i> LOGIN</h2>
            <p>
              Bienvenidos al Login del Sitio
            </p>
          </div>
          <div class="form-label-group">
            <input type="text" id="inputName" class="form-control" placeholder="User name" required="" autofocus="">
            <label for="inputName">User name</label>
          </div>

          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <label for="inputPassword">Password</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </main>
    </div>
  </div>
